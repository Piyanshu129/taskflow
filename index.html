<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskFlow - Get Started</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to TaskFlow</h1>
    <form id="register-form">
      <label>Name: <input type="text" id="name" required /></label>
      <label>Date of Birth: <input type="date" id="dob" required /></label>
      <button type="submit">Enter</button>
      <p class="error-message" id="error"></p>
    </form>
  </div>

  <!-- For future localization -->
  <div id="locale-placeholder" data-locale="guj" style="display:none;"></div>

  <script src="js/index.js"></script>
</body>
</html>
